# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        # Testing start
        #color_good = '#aeee00' # BadWolf - Lime
        #color_degraded ='#fade3e' # BadWolf - DaleSpale
        #color_bad =  '#88633f' # BadWolf - DarkRoast

        color_good = '#b8bb26' # Gruvbox - Bright Green
        color_degraded ='#fabd2f' # Gruvbox - Bright Yellow
        color_bad =  '#d65d0f' # Gruvbox - Orange

        # Testing end
}

order += "disk /"
#order += "wireless wlan0"
order += "ethernet eno1" #change this and function name to the interface name
#order += "battery 0"
order += "cpu_usage"
order += "memory"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eno1 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}


tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_usage {
        format = "CPU: %usage"
}

memory {
        format = "MEM: %used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

disk "/" {
        format = "%avail"
}
